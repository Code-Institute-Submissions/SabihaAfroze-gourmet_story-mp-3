{% extends "base.html" %}
{% block content %}

    <div class="container-95">

    <!-- All recipe cards -->
    <div class="row">
        <!-- Cards : without search -->
        {% if recipes_search == "" %}
            {% for recipe in recipes_start %}
                {% include "fragments/_cards.html" %}
            {% endfor %}
        {% else %}
        <!-- cards : with search -->
            {% for recipe in recipes_search %}
                {% include "fragments/_cards.html" %}
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
